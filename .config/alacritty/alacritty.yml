# Window settings
window:
  title: CUPCAKE
  dynamic_title: false
  startup_mode: Maximized # supported => Windowed, Maximized, Fullscreen
  opacity: 1.0 # Supported => 0.0(fully transparent) -> 1.0(opaque)
  padding:
    x: 10
    y: 15

# Font Settings
font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: boldItalic
  size: 10
draw_bold_text_with_bright_colors: true

# Cursor Settings
cursor:
  style:
    shape: Beam # Supported => block, Underline, Beam
    blinking: Always # Supported => Never, off, on, Always
    vi_mode_style: Beam

custom_cursor_colors: true
hide_cursor_when_typing: true

# Scrolling settings
scrolling:
  history: 10000
  multiplier: 3

# Shell settings
shell:
  program: /usr/bin/fish



colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black: '0x6E6C7E'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  # Bright colors
  bright:
    black: '0x988BA2'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
theme: Catppuccin
